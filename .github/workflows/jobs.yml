name: LATAM Jobs Digest

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: latam-jobs-digest
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
        run: python jobs_digest.py

      - name: Commit state (safe)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # 1) Сначала коммитим изменения state.json (если они есть)
          git add state.json
          git commit -m "Update state" || echo "No changes"

          # 2) Потом подтягиваем обновления main и ребейзим наш коммит поверх
          git pull --rebase origin main

          # 3) Пушим
          git push origin HEAD:main
